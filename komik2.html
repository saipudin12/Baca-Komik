<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERAMAH</title>
    <style>
        /* Setel gambar agar memenuhi layar */
        img {
            width: auto;   /* Mengatur lebar gambar ke lebar layar */
            height: auto;  /* Mengatur tinggi gambar ke tinggi layar */
            object-fit: cover;  /* Memastikan gambar mengisi area tanpa mengubah rasio aspek */
        }   
    </style>
</head>
<body>
    <img src="img/ceramah/1.jpg" alt="1">
    <img src="img/ceramah/2.jpg" alt="2">
    <img src="img/ceramah/3.jpg" alt="3">
    <img src="img/ceramah/4.jpg" alt="4">
    <img src="img/ceramah/5.jpg" alt="5">
    <img src="img/ceramah/6.jpg" alt="6">
</body>
</html>
