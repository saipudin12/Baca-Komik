<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUASA</title>
    <style>
        /* Setel gambar agar memenuhi layar */
        img {
            width: 100vw;   /* Mengatur lebar gambar ke lebar layar */
            height: 200vh;  /* Mengatur tinggi gambar ke tinggi layar */
            object-fit: cover;  /* Memastikan gambar mengisi area tanpa mengubah rasio aspek */
        }   
    </style>
</head>
<body>
    <img src="img/puasa/1.jpg" alt="1">
    <img src="img/puasa/2.jpg" alt="2">
    <img src="img/puasa/3.jpg" alt="3">
    <img src="img/puasa/4.jpg" alt="4">
    <img src="img/puasa/5.jpg" alt="5">
    <img src="img/puasa/6.jpg" alt="6">
</body>
</html>
